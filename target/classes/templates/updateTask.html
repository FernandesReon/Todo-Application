<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">
<head>
    <title>Update Task</title>
</head>
<body>
<section id="content">
    <h1 class="project_name">Update Task</h1>
    <div class="container">
        <form th:action="@{/updateTask}" th:object="${task}" method="post" class="update_modal">
            <input type="hidden" th:field="*{id}" /> <!-- Hidden ID field -->

            <label for="task_title">Title</label>
            <input type="text" th:field="*{title}" id="task_title" placeholder="Enter task title" required />

            <label for="task_description">Description</label>
            <textarea th:field="*{description}" id="task_description" placeholder="Task Description" rows="4" required></textarea>

            <label for="task_date">Due Date</label>
            <input type="date" th:field="*{date}" id="task_date" />

            <button type="submit" class="modal_button">Update Task</button>
        </form>
    </div>
</section>
</body>
</html>
