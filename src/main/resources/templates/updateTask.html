<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">
<head>
    <title>Update Task</title>
</head>
<body>
<section id="content">
    <h1 class="project_name">Update Task</h1>
    <div class="container">
        <form th:action="@{/updateTask}" method="post" class="update_modal" th:object="${task}">
            <input type="hidden" th:field="*{id}" /> <!-- Hidden ID field -->

            <label for="task_title">Title</label>
            <input type="text" th:field="*{title}" id="task_title" placeholder="Enter task title" required />

            <label for="task_description">Description</label>
            <textarea th:field="*{description}" id="task_description" placeholder="Task Description" rows="4" required>

            </textarea>

            <div id="date_time">
                <div class="date_">
                    <label for="task_date">Due Date</label>
                    <input th:field="*{date}" type="date" id="task_date">
                </div>

                <div class="time_">
                    <label for="task_time">Time</label>
                    <input th:field="*{time}" type="time" id="task_time">
                </div>
            </div>

            <div>
                <button type="submit" class="modal_button" id="update_button">
                    Update Task
                    <ion-icon name="reload-circle"></ion-icon>
                </button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
